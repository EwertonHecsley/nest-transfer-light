name: CI on Pull Request

on:
  pull_request:
    branches: [ development ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage --collectCoverageFrom="src/**/*.ts"

      - name: Install coverage check package
        run: npm install jest-coverage-threshold-check

      - name: Check code coverage
        run: npx jest-coverage-threshold-check --coverageFile=coverage/coverage-summary.json --threshold=80